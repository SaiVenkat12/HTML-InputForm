<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 InputForm</title>
    <link rel="stylesheet" href="../CSS/Form.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1> InputForm</h1>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name">
                <span class="text-error"></span>
            </div>
            <div>
                <label for="pwd">Password</label>
                <input type="password" id="pwd">
                <span class="password-error"></span>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email">
                <span class="email-error"></span>
            </div>
            <div>
                <label for="url">Url</label>
                <input type="url" id="url">
            </div>
            <div>
                <label for="number">Phone Number</label>
                <input type="text" id="number">
                <span class="phone-error"></span>
            </div>
            <div>
                <label for="search">Search</label>
                <input type="search" id="search">
            </div>
            <div>
                <label for="date">Date</label>
                <input type="datetime-local" id="date">
            </div>
            <div>
                <label for="salary">Salary</label>
                <input type="range" id="salary" min="10000" max="500000" step="1000" value="40000">
                <salary-output id="salaryOutput">40000</salary-output>
            </div>
            <div>
                <input type="submit" value="Submit" class="btn">
            </div>
    </form>
    <script>
        let salary=document.querySelector('#salary');
        let output=document.querySelector('#salaryOutput');
        output.textContent=salary.value;
        salary.addEventListener('input',function()
        {
            output.textContent=salary.value;
        });
        
        /*Name Validation*/
        let text=document.querySelector('#name');
        let error=document.querySelector('.text-error');
        text.addEventListener('input',function()
        {
            let nameRegex=RegExp('^[A-Z]{1}[a-z]{2,}$');
            if(nameRegex.test(text.value))
                   error.textContent="";
            else
                    error.textContent="Name is invalid";
        });
    </script>
</body>      
        
</html>
